version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: restogest_db
    env_file: ./.env
    environment:
      POSTGRES_USER: Hamidev
      POSTGRES_PASSWORD: hamidev123
      POSTGRES_DB: restogest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: restogest_adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: restogest-server:prod
    container_name: restogest-server
    build:
      context: ./Server
      dockerfile: Dockerfile
    env_file:
      - ./Server/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  pgdata:
